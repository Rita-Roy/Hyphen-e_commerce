<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="view/hairstylist/">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Experiance</th>
                <th>Specialization</th>
               
            </tr>
            {% for i in hairstyles %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.experience_years}}</td>
                <td>{{i.specialization}}</td>
             
            </tr>
            {% endfor %}
        </table>
    </form>
    
    
</body>
</html>
