<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books by {{author.name}}</title>
</head>
<body>
    <h1>Books by {{author.name}}</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{book.title}} - ${{book.price}} published on {{book.publication_date}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found for this author</p>
    {% endif %}
</body>
</html>
