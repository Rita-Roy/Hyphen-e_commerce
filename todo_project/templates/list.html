{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TO-DO LIST</title>
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">

</head>
<body>
    <h1>My TO-DO LIST</h1>
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        Task Name :<input type="text" name="task_name">
        <br>
        Completion status: <input type="text" name="completion_status">
        <br>
        Due by: <input type="date" name="due_date">
        <br>
        <br>
        <button type="submit">Add task</button>
        <br>
        <p>
            {{msg}}
        </p>

    </form>

    <h1> MY LIST </h1>
    <form action="{% url 'display' %}">
        {% csrf_token %}
        <button type="submit">Display</button>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Task Name</th>
            <th>Completion Status</th>
            <th>Due by</th>
        </tr>

        {% for i in todo %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.task_name}}</td>
            <td>{{i.completion_status}}</td>
            <td>{{i.due_date}}</td>
        </tr>
        {% endfor %}
    </table>
    </form>

    
</body>
</html>
